<div class="d-flex flex-column flex-root" style="height: 100%;">
    <div class="login login-4 wizard d-flex flex-column flex-lg-row flex-column-fluid">
        <div class="login-container order-2 order-lg-1 d-flex flex-center flex-row-fluid px-7 pt-lg-0 pb-lg-0 pt-4 pb-6 bg-white">
            <div class="login-content d-flex flex-column pt-lg-0 pt-12">
                <div id="loginForm" class="login-form">
                    <div class="form" id="kt_login_singin_form" action="">
                        <div class="pb-5 pb-lg-15">
                            <h3 class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg">Đăng nhập</h3>
                        </div>
                        <div class="form-group">
                            <label class="font-size-h6 font-weight-bolder text-dark">Tên đăng nhập</label>
                            <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg border-0" placeholder="Tên đăng nhập" [(ngModel)]="dataItem.username" type="text" autocomplete="off" />
                            <validation-custom nameField="Tên đăng nhập" [sModel]="dataItem.username"></validation-custom>
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-between mt-n5">
                                <label class="font-size-h6 font-weight-bolder text-dark pt-5">Mật khẩu</label>
                                <!-- <a href="" style="color: #53C956 !important;" class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5">Quên mật khẩu ?</a> -->
                            </div>
                            <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg border-0" placeholder="Mật khẩu" [(ngModel)]="dataItem.password" type="password" autocomplete="off" />
                            <validation-custom nameField="Mật khẩu" [sModel]="dataItem.password"></validation-custom>
                        </div>
                        <div class="pb-lg-0 pb-5">
                            <button (click)="submit()" class="w-100 btn btnLogin btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">Đăng nhập</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-aside order-1 order-lg-2 bgi-no-repeat bgi-position-x-right">
            <div class="login-conteiner bgi-no-repeat bgi-position-x-right bgi-position-y-bottom" style="background-image: url(assets/media/svg/login-visual-4.svg);">
                <h3 class="pt-lg-40 pl-lg-20 pb-lg-0 pl-10 py-20 m-0 d-flex justify-content-lg-start font-weight-boldest display2 text-white">
                    Hệ thống <br> quản lý <br> sân bóng
                </h3>
            </div>
        </div>
    </div>
</div>

<script src="../../../../assets/metronic/plugins/global/plugins.bundle.js"></script>
