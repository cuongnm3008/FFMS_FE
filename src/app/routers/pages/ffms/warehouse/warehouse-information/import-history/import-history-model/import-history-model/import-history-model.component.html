<div id="modalImportHistory">
    <div class="row">
        <div class="col-md-6 mb-5">
            <label class="form-label fw-bolder">Mã nhập hàng</label>
            <input class="form-control" [ngModel]="dataItem.importCouponCode" placeholder="Mã nhập hàng" [disabled]="true" />
        </div>
        <div class="col-md-6 mb-5">
            <label class="form-label fw-bolder">Tên nhà cung cấp</label>
            <input class="form-control" [ngModel]="dataItem.supplierName" placeholder="Tên nhà cung cấp" [disabled]="true" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-5">
            <label class="form-label fw-bolder">Tổng tiền nhập hàng (VNĐ)</label>
            <input class="form-control" [ngModel]="dataItem.totalPrice" mask="separator.0" thousandSeparator="," [disabled]="true" />
        </div>
        <div class="col-md-6 mb-5">
            <label class="form-label fw-bolder">Tên nhân viên</label>
            <input class="form-control" [ngModel]="dataItem.importName" [disabled]="true" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-5">
            <label class="form-label fw-bolder">Ngày nhập hàng<span class="text-red"> (*)</span></label>
            <date-picker [(sModel)]="dataItem.importDate" (onDateChange)="dataItem.importDate = $event" placeholder=" dd-mm-yyyy"></date-picker>
            <validation-custom [nameField]="'Ngày nhập hàng'" [sModel]="dataItem.importDate"></validation-custom>
        </div>
    </div>
    <div class="mb-5">
        <label class="form-label fw-bolder">Ghi chú</label>
        <textarea [(ngModel)]="dataItem.description" style="height: auto !important;" class="form-control" rows="3" placeholder="Mô tả"></textarea>
    </div>
</div>
<ng-template [nzModalFooter]>
    <button (click)="save()" class="btn btn-sm btn-primary" style="margin-right: 10px;"><i class="fa fa-save"></i>
Lưu</button>
    <button (click)="close()" class="btn btn-sm btn-secondary"><i class="fas fa-times"></i> Đóng</button>
</ng-template>
